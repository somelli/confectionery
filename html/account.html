<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кондитерская</title>
    <link rel="stylesheet" type="text/css" href="confectionery/css/account_style.css">
    <link href="index_media_screen.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>
    <header>
        <a href="./index.html">
            <div id="name">
                <h1>Кондитерская</h1>
                <img src="Image/Лого.png">
            </div>
        </a>

        <div class="cloze">
            <a href="./index.html"><img src="Image/icons8-умножение-48.png"></a>
        </div>
    </header>

    <div class="card" id="account">
        <h1 class="greetings">Добро пожаловать, <span id="user_name"></span>!</h1>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const userNameElement = document.getElementById('login');

        // **Получение имени пользователя из localStorage (или sessionStorage)**
        const userName = localStorage.getItem('login'); // Или sessionStorage.getItem('userName')


        // **Отображение имени пользователя и счетчика**
        if (userName) {
            userNameElement.textContent = userName;
        }


        // **Обработчик для кнопки "Выйти"**
        logoutButton.addEventListener('click', function() {
            // **Удаление данных пользователя из localStorage (или sessionStorage)**
            localStorage.removeItem('userName'); // Или sessionStorage.removeItem('userName')

            // **Перенаправление на страницу авторизации**
            window.location.href = "login.html";
        });

    });
    </script>
</body>
